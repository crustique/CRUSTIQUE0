<section style="padding: 50px 20px; text-align: center; background: #fff;">
        <h2 style="margin-bottom: 20px; color: #ff4500;">Contact Us</h2>
        
        <form name="pizza-contact" method="POST" netlify style="max-width: 400px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px;">
            
            <input type="text" name="name" placeholder="Your Name" required style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            
            <input type="email" name="email" placeholder="Your Email" required style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            
            <textarea name="message" placeholder="Message or Special Request" rows="4" required style="padding: 10px; border: 1px solid #ddd; border-radius: 5px;"></textarea>
            
            <button type="submit" style="background: #ff4500; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 1.1rem;">Send Message</button>
        
        </form>
    </section>
